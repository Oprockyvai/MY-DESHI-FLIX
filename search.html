    .search-form form { display: flex; gap: 10px; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .video-card { background: #222; border-radius: 8px; overflow: hidden; }
    .video-card img { width: 100%; height: 160px; object-fit: cover; }
    .video-card a { display: block; color: #ff8080; text-decoration: none; padding: 10px; font-weight: bold; }

      margin: 5px;
      border: 1px solid #ff4d4d;
      border-radius: 5px;
    }
    .pagination a.active,
    .pagination a:hover {
      background: #ff4d4d;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

  <!-- Search Form -->
  <div class="search-form">
    <form action="search.html" method="get">
      <input type="text" name="q" placeholder="Search videos..." required>
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Heading + Results -->
  <h2 id="searchHeading" style="padding: 20px;">Search Results</h2>
  <div class="grid" id="resultsGrid"></div>
  <div class="pagination" id="pagination"></div>

  <!-- Scripts -->
  <script src="search-data.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const params = new URLSearchParams(window.location.search);
    const query = (params.get('q') || "").toLowerCase().trim();
    const page = parseInt(params.get('page')) || 1;
    const perPage = 12;

    const matchedVideos = videoList.filter(v => v.title.toLowerCase().includes(query));
    const totalPages = Math.ceil(matchedVideos.length / perPage);
    const paginatedVideos = matchedVideos.slice((page - 1) * perPage, page * perPage);

    const grid = document.getElementById("resultsGrid");
    const heading = document.getElementById("searchHeading");
    const pagination = document.getElementById("pagination");

    document.querySelector('input[name="q"]').value = query;

    if (matchedVideos.length === 0) {
      heading.innerText = `No results found for "${query}"`;
      grid.innerHTML = "<p style='padding:20px;'>Try different keywords.</p>";
    } else {
      heading.innerText = `Search Results for "${query}"`;
      paginatedVideos.forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <a href="video.html?id=${v.id}">
            <img src="${v.thumbnail}" alt="${v.title}">
            <span>${v.title}</span>
          </a>`;
        grid.appendChild(card);
      });

      if (totalPages > 1) {
        if (page > 1) {
          pagination.innerHTML += `<a href="search.html?q=${encodeURIComponent(query)}&page=${page - 1}">« Prev</a>`;
        }

        pagination.innerHTML += `<a class="active">${page}</a>`;

        if (page < totalPages) {
          pagination.innerHTML += `<a href="search.html?q=${encodeURIComponent(query)}&page=${page + 1}">Next »</a>`;
        }
      }
    }
  </script>
