name: Generate Sitemap

on:
  push:
    branches:
      - main   # main branch-এ push হলে run হবে
  workflow_dispatch: # manual trigger option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false  # important for custom push

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install || echo "No dependencies"

    - name: Run sitemap generator
      run: node generate-sitemap.js

    - name: Commit and push sitemap
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add sitemap.xml
        git commit -m "Auto-update sitemap.xml" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Oprockyvai/MY-DESHI-FLIX.git HEAD:main
