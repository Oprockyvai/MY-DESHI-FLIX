name: Generate Sitemap

on:
  workflow_dispatch:   # ম্যানুয়ালি চালানোর জন্য
  schedule:
    - cron: "0 0 * * *" # প্রতিদিন রাত ১২টায় (UTC) চালাবে

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # PAT দিয়ে checkout হবে

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemap
        run: node generate-sitemap.js

      - name: Commit and push sitemap
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap.xml" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
