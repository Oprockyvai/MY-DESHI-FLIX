name: Generate Sitemap

on:
  push:
    branches:
      - main   # আপনার প্রধান ব্রাঞ্চের নাম

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Generate Sitemap
        run: npm run generate

      - name: Commit & push sitemap.xml
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update sitemap.xml"
            git pull --rebase https://Oprockyvai:${{ secrets.GH_PAT }}@github.com/Oprockyvai/MY-DESHI-FLIX.git main
            git push https://Oprockyvai:${{ secrets.GH_PAT }}@github.com/Oprockyvai/MY-DESHI-FLIX.git HEAD:main
          else
            echo "No changes to commit"
          fi